###Exam.js
---
**Exam.js** - это библиотека, которая позволит добавить вам возможность создания интерактивных тестов на свой сайт.

При помощи данной библиотеки вы сможете:

- использовать язык разметки Markdown для описания ваших заданий;
- писать сложные математические формулы (например, такие {{sum_(i=1)^n i^3=((n(n+1))/2)^2}}), используя простой язык [AsciiMath](http://asciimath.org/);
- создавать интерактивные тесты различных медиа типов (текст, изображение, видео, аудио), на языке приближенному к естественному;

Для создания тестов вам нужно всего лишь объявить секцию тестов, объявить тип вопросов, после чего написать текст вопроса и варианты ответов. Каждый вариант ответа нужно отметить - (неправильные) или + (правильные).

  <script type="text/javascript">
    var resultDiv = document.getElementById('result');
    var editor = document.getElementById('editor');
    var answersDiv = document.getElementById('answers');
    var testsDiv = document.getElementById('tests');
    var errorBox = document.getElementById('error-box');
    var exam;

    var updateAnswers = function()
    {
      var results = exam.getResults();
      answersDiv.innerHTML = 'Правильных ответов: ' + results.rightAnswersCount;
      testsDiv.innerHTML = 'Тестов: ' + results.questionsCount;
    };

    var update = function()
    {
      var source = editor.value;
      try
      {
        exam = parser.parse(source);
        resultDiv.innerHTML = exam.html;
      }
      catch (e)
      {}
      exam.initQuestions();
      updateAnswers();
    }
    update();
    editor.oninput = update;
    resultDiv.onchange = updateAnswers;
    resultDiv.onkeyup = updateAnswers;
  </script>
